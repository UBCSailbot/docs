name: Publish

on:
  push:
    branches: 
      - main

jobs:
  # https://squidfunk.github.io/mkdocs-material/publishing-your-site/#with-github-actions
  Publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: '0'  # checkout all commits to get the actual page revision time

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Cache social plugin files
        uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache

      - name: Install OS Dependencies
        run: apt-get install libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev

      - name: Upgrade pip and Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -Ur docs/requirements.txt

      - name: Publish MkDocs application
        run: mkdocs gh-deploy --force
